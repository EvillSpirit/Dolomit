<div mat-dialog-title>
    <h1>Редактирование оператора</h1>
</div>
<form [formGroup]="operatorForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Имя</mat-label>
                <input matInput type="text" placeholder="Имя" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Почта</mat-label>
                <input matInput type="email" placeholder="Почта" formControlName="email">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput type="text" placeholder="Фамилия">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput type="text" placeholder="Фамилия">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Возраст</mat-label>
                <input matInput type="number" placeholder="14">
                <mat-hint>Только число</mat-hint>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="role">
                <mat-label>Роль оператора</mat-label>
                <mat-radio-button value="1">Администратор</mat-radio-button>
                <mat-radio-button value="2">Оператор</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Статус</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let val of status" [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button>Отмена</button>
        <button mat-raised-button color="primary" type="submit">Сохранить</button>
    </div>
</form>
