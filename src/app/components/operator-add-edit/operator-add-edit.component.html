<div mat-dialog-title>
    <h1>Редактирование оператора</h1>
</div>
<form [formGroup]="operatorForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Имя</mat-label>
                <input matInput type="text" placeholder="Имя" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Почта</mat-label>
                <input matInput type="email" placeholder="Почта" formControlName="email">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Роль</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let val of role" [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Статус</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let val of status" [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button>Отмена</button>
        <button mat-raised-button color="primary" type="submit">Сохранить</button>
    </div>
</form>
